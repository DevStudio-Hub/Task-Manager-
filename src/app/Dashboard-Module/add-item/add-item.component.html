<form #addTaskForm="ngForm" (ngSubmit)="onSubmit(addTaskForm)">
    <h1 class="form-heading">Add New Task</h1>
  
    <label for="title">Task Title:</label>
    <input type="text" id="title" name="title" [(ngModel)]="formdata.title" required />
  
    <label for="description">Task Description:</label>
    <textarea id="description" name="description" [(ngModel)]="formdata.description" required></textarea>
  
    <label for="status">Task Status:</label>
    <select id="status" name="status" [(ngModel)]="formdata.status">
      <option value="Pending">Pending</option>
      <option value="Completed">Completed</option>
      <option value="High Priority">High Priority</option>
      <option value="Due Today">Due Today</option>
    </select>
  
    <button type="submit" [disabled]="!addTaskForm.valid">Add Task</button>   
  </form>
